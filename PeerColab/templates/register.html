<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>PeerColab | Register</title>
</head>

<body>

  <div class="d-flex flex-column min-vh-100 justify-content-center align-items-center">

    <div class="card w-100" style="max-width: 500px;">
      <div class="card-body">
        <a href="/" class="text-decoration-none">
          <h3 class="h3 card-title text-center">
            <span style="color: #ff4444;">Peer</span><span style="color: #333333">Colab</span>
          </h3>
        </a>
        <h6 class="card-subtitle mb-2 text-muted mt-3 ms-2">Register</h6>
        <hr>
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
          {{ message }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <form class="mx-2" method="post" action="/registerUser">
          <div class="container-fluid px-0">
            <div class="row">
              <div class="col-sm mb-3">
                <div class="form-floating">
                  <input type="text" class="form-control" id="first" name="first" placeholder="First" required>
                  <label for="email">First Name</label>
                </div>
              </div>
              <div class="col-sm mb-3">
                <div class="form-floating">
                  <input type="text" class="form-control" id="last" name="last" placeholder="Last" required>
                  <label for="email">Last Name</label>
                </div>
              </div>
            </div>
          </div>
          <div class="form-floating mb-3">
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
            <label for="email">Email address</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            <label for="password">Password</label>
          </div>
          <!-- wide centered, or normal on the left -->
          <div class="w-100">
            <button type="submit" class="btn btn-success">Register</button>
          </div>
        </form>
      </div>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body></html>
